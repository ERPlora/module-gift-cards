{% load djicons i18n %}

<div x-data="{ confirmDelete: false }">

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Edit Giftcard" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="edit-gift_card-form"
          hx-post="{% url 'gift_cards:gift_card_edit' obj.id %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Code" %}</label>
            <input type="text" name="code" class="input input-sm w-full" value="{{ obj.code }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Initial Balance" %}</label>
            <input type="number" name="initial_balance" class="input input-sm w-full" step="0.01" value="{{ obj.initial_balance }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Current Balance" %}</label>
            <input type="number" name="current_balance" class="input input-sm w-full" step="0.01" value="{{ obj.current_balance }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <select name="status" class="select select-sm w-full">
                <option value="">---</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Purchaser Name" %}</label>
            <input type="text" name="purchaser_name" class="input input-sm w-full" value="{{ obj.purchaser_name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Recipient Name" %}</label>
            <input type="text" name="recipient_name" class="input input-sm w-full" value="{{ obj.recipient_name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Expires At" %}</label>
            <input type="date" name="expires_at" class="input input-sm w-full" value="{{ obj.expires_at }}">
        </div>
    </form>

    <div class="border-t border-base-300 pt-4 mt-4 px-6 pb-6">
        <h4 class="font-semibold text-sm mb-3 text-error">{% trans "Danger Zone" %}</h4>
        <template x-if="!confirmDelete">
            <button type="button" class="btn btn-sm btn-outline color-error w-full" @click="confirmDelete = true">
                {% icon "trash-outline" %} {% trans "Delete" %}
            </button>
        </template>
        <template x-if="confirmDelete">
            <div>
                <p class="text-error text-sm font-semibold mb-3">{% trans "Are you sure?" %}</p>
                <div class="flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline flex-1" @click="confirmDelete = false">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-sm color-error flex-1"
                            hx-post="{% url 'gift_cards:gift_card_delete' obj.id %}"
                            hx-target="#datatable-body" hx-swap="innerHTML" @click="closePanel()">
                        {% icon "trash-outline" %} {% trans "Delete" %}
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="edit-gift_card-form" class="btn btn-sm color-primary">
            {% icon "checkmark-outline" %} {% trans "Save" %}
        </button>
    </div>
</div>

</div>
